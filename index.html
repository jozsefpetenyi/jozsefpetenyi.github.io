<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing Speed</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>

</head>
<body>
    <h1 style="font-weight: normal; letter-spacing: 2px">— Typing Speed [wpm] —</h1>
    <label id="lcd" style="font-size:150px; font-family: 'Courier New',serif; text-align: center; display: block">0.00</label>
    <p id="textParagraph">
    <object data="texts/text1.txt">

    </object>
    </p>
    <textarea id="textArea" style="margin: 20px 0 auto" autofocus></textarea>
    <label id="timer" style="display: inline; line-height: 3; font-size: 16px; font-family: 'Courier New',serif"></label>

    <canvas id="myChart" width="400" height="400"></canvas>
<!--    <script src="scripts/chart.js"> </script>-->

</body>
</html>
